# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# prefixキーをC-jに変更する
set -g prefix C-j

# C-bのキーバインドを解除する
unbind C-b

# utf8を有効にする(今は必要ないらしい)
# set-window-option -g utf8 on

# peneの開始番号
set-option -g base-index 1

# 画面分割時に現在のパスを引き継ぐ
bind c new-window -c "#{pane_current_path}"
bind u split-window -hc "#{pane_current_path}"
bind U split-window -vc "#{pane_current_path}"

# ウィンドウ名固定
set-window-option -g automatic-rename off
set-option -g allow-rename off

# ウィンドウ履歴の最大行数
set-option -g history-limit 50000

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ウィンドウを消したときに自動でインデックスを修正
set -g renumber-windows on

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h previous-window
bind -r C-l next-window
unbind n
unbind p

#Alt+numでWindowを移動
bind -n M-1 select-window -t :=1
bind -n M-2 select-window -t :=2
bind -n M-3 select-window -t :=3
bind -n M-4 select-window -t :=4
bind -n M-5 select-window -t :=5
bind -n M-6 select-window -t :=6
bind -n M-7 select-window -t :=7
bind -n M-8 select-window -t :=8
bind -n M-9 select-window -t :=9

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# コピーモードのキーバインドをemacs風にする
set-window-option -g mode-keys emacs
bind C-y paste-buffer
bind Space copy-mode

# レイアウト変更のキーバインドをM-oにする
bind M-o next-layout

# マウス設定
# v2.1からマウスに関するオプションが統一されたため、以下を使用
set-option -g mouse on

# カラー設定
set-option -g default-terminal screen-256color

# ステータスバーの色を設定する
#set -g status-fg white
set -g status-fg black
# set -g status-bg black
set -g status-bg green

# ウィンドウリストの色を設定する
#setw -g window-status-fg cyan
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
# setw -g window-status-current-bg red
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブなペインを目立たせる
# set -g pane-active-border-fg white
# set -g pane-active-border-bg yellow
set -g pane-active-border-fg default
set -g pane-active-border-bg default

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# キーストロークのディレイを減らす(vimのinsertモードからnormalモードに戻るとき早くなる)
set -sg escape-time 1

# ステータスバーを上部に配置
set-option -g status-position top
